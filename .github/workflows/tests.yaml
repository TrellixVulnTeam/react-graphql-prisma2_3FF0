    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd app # todo : map to server, not app
          yarn
      - run: |
          cd app
          yarn jest --testRunner
  test_app:
    if: ${{ always() }}
